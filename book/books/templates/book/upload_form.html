{% extends 'book/library.html' %}
{% block content %}
    <center>
    <h1 class="display-3" style="color: #000;">Upload Post</h1>
    <form method = 'POST' enctype="multipart/form-data">
        {% csrf_token %}
        <table class = 'w-50 table table-light' style="border-radius:10px;background-color:#47817b;">
            {% for field in upload_form %}
            <tr>
                <th>{{field.label}}</th>
                <td>{{ field }}</td>
            </tr>
            {% endfor %}
        </table>
        <button type="submit" class="btn btn-lg btn-warning" style="background-color:#245953;color:#Ffff;">Submit</button>
    </form>
</center>
{% endblock %}
